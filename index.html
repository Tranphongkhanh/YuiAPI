<body>
<div id="view-test"></div>
<div class="container">
    <div class="content-left">
        <div class="left-top-line">
            <div class="logo display-inline">
                <a href="https://www.yuiapi.com" target="_blank">
                    <img src="images/logo48.png" alt="logo" /> YuiAPI<em>beta</em>
                </a>
            </div>
            <div class="tabs display-inline">
                <ul>
                    <li class="focus" data-id="history-content">History</li>
                    <li data-id="output-content">Output</li>
                    <li data-id="test-content">Test</li>
                    <li data-id="api-content">API Document</li>
                </ul>
            </div>

        </div>
        <!-- History start -->
        <div class="left-content" id="history-content"></div>
        <!-- History end -->
        <div class="left-content hide" id="output-content">
            <div class="tabs-bottom">
                <ul class="response-type">
                    <li class="focus" data-id="result">body</li>
                    <li data-id="response-headers">headers</li>
                </ul>
                <div class="display-inline send-time">
                    <label>status:</label>
                    <span id="response-status" class="color-success font-bold">none</span>
                    <label>time:</label>
                    <span id="send-time" class="font-bold"></span> ms
                </div>
            </div>
            <textarea id="result-textarea" class="result-box response-body hide"></textarea>
            <pre id="result" class="result-box response-body">click the send button for a response</pre>
            <pre id="response-headers" class="result-box hide">click the send button for a response</pre>
        </div>
        <div class="left-content hide" id="test-content">

                    <span class="color-failed">Failed: <span id="test-failed">0</span></span>

        </div>
    </div>
    <!-- 右侧 -->
    <div class="content-right">
        <div class="left-top-line">
            <div class="login-action fr">
                <!--
                <a href="javascript:void(0)">Sign in</a> or <a href="javascript:void(0)">Sign up</a>
                -->
