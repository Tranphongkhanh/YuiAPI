<html>
<head>
    <meta charset="utf-8">
    <title>YuiAPI</title>
    <link href="style/materialdesignicons.min.css" rel="stylesheet" />
    <link href="style/common.css" rel="stylesheet" />
    <script src="scripts/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="scripts/common.js" type="text/javascript"></script>
    <script src="scripts/history.js" type="text/javascript"></script>
    <script src="scripts/api.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="content-left">
        <div class="left-top-line">
            <div class="tabs display-inline">
                <ul>
                    <li class="focus" data-id="output-content">Output</li>
                    <li data-id="history-content">History</li>
                    <li>API</li>
                </ul>
            </div>
            <div class="login-action fr">
                <a href="javascript:;">Sign in</a> or
                <a href="javascript:;">Sign up</a>
            </div>
        </div>
        <div class="left-content" id="output-content">
            <div class="tabs-bottom">
                <ul>
                    <li class="focus">body</li>
                    <li>headers</li>
                    <li>cookies</li>
                </ul>
                <i class="mdi mdi-plus-circle fr"></i>
                <div class="display-inline send-time">
                    <label>update:</label>
                    <span id="send-time"></span>
                </div>
            </div>
            <pre id="result" class="result-box">
                <div>click the send button for a response</div>
            </pre>
        </div>
        <div class="left-content hide" id="history-content">
            <table class="history-table" cellspacing="0">
                <thead>
                    <tr>
                        <th></th>
                        <th>Type</th>
                        <th>Name</th>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="content-right">
        <div class="content-box">
            <div class="tab-line">
                <!--
                <select id="host-select"></select>
                -->
                <div class="api-name-line display-inline">
                    <input type="text" class="input-text" placeholder="Api name" id="api-name" />
                </div>
            </div>
            <div class="form">
                <div class="form-line">
                    <div class="request-type-box display-inline vertical-middle">
                        <!--
                        <div class="request-type-in">
                            <div class="request-type display-inline" id="request-type">GET</div>
                            <i class="mdi mdi-chevron-down"></i>
                        </div>
                        <div class="request-type-list hide">
                            <a href="javascript:;" data-key="GET">GET</a>
                            <a href="javascript:;" data-key="POST">POST</a>
                        </div>
                        -->
                        <select id="request-type">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                        </select>
                    </div>
                    <div class="url-box vertical-middle">
                        <input type="text" id="url" class="input-text" placeholder="Api url" />
                        <i class="mdi mdi-format-list-bulleted" title="host history"></i>
                    </div>
                    <div class="display-inline request-button vertical-middle">
                        <button id="send" class="btn btn-primary">Send</button>
                    </div>
                </div>
                <div class="form-params-type">
                    <ul>
                        <li>headers</li>
                        <li class="focus">body</li>
                    </ul>
                </div>
                <div class="form-data">
                    <table class="" cellspacing="0">
                        <thead>
                            <tr>
                                <td colspan="3">
                                    <!--
                                    <label><input type="radio" name="form-data-type" /> form-data</label>
                                    -->
                                    <label><input type="radio" name="form-data-type" checked="checked" /> x-www-form-urlencoded</label>
                                    <label><input type="radio" name="form-data-type" /> raw</label>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>Key</td>
                                <td>Value</td>
                            </tr>
                        </thead>
                        <tbody id="form-data">
                            <tr>
                                <td><input type="checkbox" class="form-select" checked="checked" /> </td>
                                <td><input type="text" class="form-key form-data-item input-text" /> </td>
                                <td><input type="text" class="form-value form-data-item input-text" /> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
